
name: Application Pipeline
on:
  push:
    branches:
      - main

stages:
  build:
  test:


Set-Up:
  stage: build
  script:
    - sudo apt-get install python3
    - sudo python --version
    - cd ./webservices
    - sudo pip3 install -r requirements.txt
    - sudo python3 manage.py makemigrations
    - sudo python3 manage.py migrate

Unit-Test:
  stage: test
  script:
    - sudo python3 manage.py test

