image: docker:latest

services:
  - docker:dind

before_script:
  - ssh -t gitlab-runner "sudo reboot"
  - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.com

stages:
  - build
  - test
  - deploy

build:
  stage: build
  tags: 
    - docker
  script:
    - docker build -t app:latest .
    - docker push app:latest

test:
  stage: test
  script:
    - docker pull app:latest
    - docker run -it app:latest python manage.py test

