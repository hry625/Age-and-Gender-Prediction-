image: docker:latest

services:
  - docker:dind
# $CI_REGISTRY_USER
before_script:
  - - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD registry.gitlab.com

stages:
  - build
  - test
  - deploy

build:
  stage: build
  tags: 
    - docker-build
  script:
    - docker build -t app:latest .
    - docker push app

test:
  stage: test
  tags: 
    - docker-build
  script:
    - docker pull app:latest
    - docker run -t app:latest python manage.py test
