<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dataset upload</title>
</head>
<body>

<h1>Dataset upload</h1>
<form action="#" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
        <input type="file" name="file">
        {{ errors.file }}
    </div>

    <input type="submit" value="Upload" required>
</form>


</body>
</html>
