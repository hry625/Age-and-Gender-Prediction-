<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dataset upload</title>
</head>

<body>
    <button onclick="history.back()">Go Back</button>

    <h1>Admin UI</h1>

    <h3>Dataset upload</h3>

    <form action="#" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <input type="file" name="file">
            {{ errors.file }}
        </div>

        <input type="submit" name="uploadDataSet" value="Upload" required>
        <h3>Model upload</h3>
        {% csrf_token %}
        {{ Model.as_p }}
        <input type="submit" name="uploadModel" value="Upload and Evaluation" required>
    </form>

    <h3>Model</h3>

    <p>Please pick the model to Predict:</p>

    <form action="">
        <input type="radio" id="model1" name="model1" value="model1">
        <label for="model1">Model 1</label>
        <br>
        <input type="radio" id="model2" name="model2" value="model2">
        <label for="model2">Model 2</label>
        <br>

    </form>


    <br>
    <br>

    <button>Train</button>

    <br>
    <br>

    <button>Save</button>
    <button>Cancel</button>





</body>

</html>
